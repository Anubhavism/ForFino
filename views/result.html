<div ng-controller="ResultCtrl" class="demo-card-wide mdl-card mdl-shadow--2dp mdl-layout__content">

	<div class="mdl-card__title">
		<div class="mdl-layout-spacer"></div>
    	<h2 class="mdl-card__title-text">Result!!</h2>
    	<div class="mdl-layout-spacer"></div>
  	</div>
  	<div class="mdl-card__supporting-text">
			<h1 class="mdl-card__title-text">Your Score is {{data.score}}/5</h1>
			<div class="mdl-grid">
				
				<div id="donutchart" class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone"></div>
				
			</div>
			<div class="ques-box" ng-repeat="question in data.content">
				<h1 class="mdl-card__title-text">{{question.id}}.{{question.ques}}</h1>
				<ul class="mdl-list">
					<li class="mdl-list-item options-class" ng-repeat="option in question.options" ng-class="setColor(option,question)">{{option.label}}<i class="material-icons red600" ng-show="setColor(option,question)=='wrong'">error</i><i class="material-icons green600" ng-show="setColor(option,question)=='correct'">done</i></li>
				</ul>
			<hr/>
		</div>
	</div> 
	<div class="mdl-card__actions mdl-card--border">
    	<a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent center-items" href="#/">
  		Play Again
		</a>
  	</div>

	
</div>
