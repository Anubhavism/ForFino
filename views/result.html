<div ng-controller="ResultCtrl">
	<div>
		<h1>Your Score is {{data.score}}/5</h1>
	</div>
	<div ng-repeat="question in data.content">
		<h1>{{question.id}}.{{question.ques}}</h1>
			<ul>
				<li><a href="">{{question.option1}}</a></li>
				<li><a href="">{{question.option2}}</a></li>
				<li><a href="">{{question.option3}}</a></li>
			</ul>
	</div>
 
</div>
