<div class="demo-card-wide-1 mdl-card mdl-shadow--2dp" ng-controller="MainCtrl">
 	<div class="mdl-card__title">
    	<h2 class="mdl-card__title-text">Welcome to Finomena Quiz!!</h2>
  	</div>
  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-card__supporting-text">
    	<input class="mdl-textfield__input" type="text" id="sample" ng-model="names"/>
    	<label class="mdl-textfield__label" for="sample">Enter name</label>
  	</div>
  	<div class="mdl-card__actions mdl-card--border">
    	<a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent center-items" href="#/quiz">
  		Start quiz
		</a>
  	</div>
</div>
